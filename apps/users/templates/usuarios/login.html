{% extends 'base/base.html' %}
{% load static %}
{% block head %}
{{block.super}}
<style>
    @media (min-width: 1400px) {

        main,
        header {
            padding-left: 0px;
        }
    }
</style>
{% endblock %}
{% block header %}{% endblock header %}
{% block main %}
<div class="container-sm px-5 py-3 mb-10 mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
        <div class="col-xl-5">
            <div class="card rounded-3 text-black">
                <div class="row g-0">
                    <div class="col-lg-12">
                        <div class="card-body p-md-5 mx-md-4">
                            {% include 'base/validations.html' %}
                            <div class="text-center">
                                <img src="{% static 'images/logo.png' %}" alt="logo" width="100%">
                                <h4 class="my-4 fw-bold">INICIO DE SESIÓN</h4>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-outline">
                                    <input class="form-control" type="text" name="username" autofocus="" maxlength="254" required id="id_username">
                                    <label class="form-label">Correo electrónico o usuario</label>
                                </div>
                                <div class="form-outline">
                                    <input type="password" name="password" required id="id_password" class="form-control">
                                    <label class="form-label">Contraseña</label>
                                </div>
                                <div class="text-center py-1">
                                    <button class="btn btn-primary btn-block mb-2" type="submit">Ingresar</button>
                                    <button type="button" class="btn btn-sm btn-tertiary">Olvidé mi contraseña</button>
                                    <br>
                                    <hr class="text-secondary">
                                    <h6 class="text-primary fw-bold">Si aún no cuentas con usuario</h6>
                                    <a href="{% url 'users:create_user' %}" type="button" class="btn btn-outline-primary btn-block">Registra uno nuevo</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
